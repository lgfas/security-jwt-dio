spring.application.name=teste-security-jwt

# DATABASE CONNECTION
spring.datasource.url=jdbc:postgresql://localhost:5432/security-jwt
spring.datasource.username=postgres
spring.datasource.password=root

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# JWT
security.config.prefix=Bearer
security.config.key=SECRET_KEY
security.config.expiration=3600000
